{% extends "base.html" %}

{% block content %}
<div class="posts-page py-4">
  <div class="container">
    <div class="row">
      <div class="col">
        {% block prepost %}{% endblock %}
      </div>
    </div>
    <div class="row">
      <div class="col">
        {% block post_content %}{% endblock %}
      </div>
    </div>
    <div class="row">
      <div class="col">
        {% block post_post %}{% endblock %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
